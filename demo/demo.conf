# Centos has a permissions issue with the default location for the socket
# so manually set this here...
WSGISocketPrefix /var/run/wsgi

<VirtualHost *>

    # In order to get the python modules to load, you need to add the following to the pyython path
    # /var/www/demo                                        (our app)
    # /var/www/demo/venv27/lib/python2.7/site-packages     (majority of packaged)
    # /var/www/demo/venv27/lib64/python2.7/site-packages   (markupsafe installes into here for some reason)
    WSGIDaemonProcess demo threads=5 python-path=/var/www/demo:/var/www/demo/venv27/lib/python2.7/site-packages:/var/www/demo/venv27/lib64/python2.7/site-packages
    WSGIProcessGroup demo
    WSGIScriptAlias /demo /var/www/demo/demo.wsgi

    <Directory /var/www/demo>
        WSGIApplicationGroup %{GLOBAL}
        Order deny,allow
        Allow from all
    </Directory>

</VirtualHost>
